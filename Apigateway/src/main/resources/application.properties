spring.application.name=API-GATEWAY
server.port=8085


#---------------- Eureka Server ------------------------

# Tell Eureka what hostname / IP it should register with
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
# Eureka Server to register with
eureka.client.service-url.defaultZone=http://localhost:8084/eureka/
# Enable registration (true by default, but can be turned off)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true



# -------- ROUTES --------

# Route 1 - User Service
spring.cloud.gateway.routes[0].id=USER-SERVICE
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**

# Route 2 - Hotel Service
spring.cloud.gateway.routes[1].id=HOTEL-SERVICE
spring.cloud.gateway.routes[1].uri=lb://HOTEL-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/hotels/**

# Route 3 - Rating Service
spring.cloud.gateway.routes[2].id=RATING-SERVICE
spring.cloud.gateway.routes[2].uri=lb://RATING-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/ratings/**

