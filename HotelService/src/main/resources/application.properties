spring.application.name=HOTEL-SERVICE
server.port=8082

# ===============================
# = DataSource Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/hotelmgmt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Anuj@12345

# MySQL JDBC Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Configuration
# ===============================
# Dialect tells Hibernate how to convert HQL/JPQL to SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Automatically update the schema (use 'update' for dev, 'validate' or 'none' for prod)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in logs (good for debugging, disable in prod)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Tell Eureka what hostname / IP it should register with
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

# Set the instance ID explicitly (otherwise it?s hostname:appname:port)
#eureka.instance.instance-id=${spring.application.name}:${server.port}


# Eureka Server to register with
eureka.client.service-url.defaultZone=http://localhost:8084/eureka/

# Enable registration (true by default, but can be turned off)
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true